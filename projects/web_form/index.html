<!DOCTYPE html>
<html>
<head>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>The Code Review</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,700" rel="stylesheet">
</head>
<body>
	<header>
		<h1>THE CODE REVIEW</h1>
	</header>

	<form action="index.html" method="post">
		<h2>Signup for our newsletter</h2>
		<p>Get the latest news on how your code is doing right in your inbox</p>
		<hr>
		
		<fieldset class="horizontal">
			<legend>Contact Information</legend>

			<label for="name">Full Name</label>
			<input type="text" id="name" name="user_name" placeholder="Required" required pattern="^[a-zA-Z]+$">

			<label for="mail">Email Address</label>
			<input type="email" id="mail" name="user_email" placeholder="Required" required>

			<label for="phone">Phone Number</label>
			<input type="tel" id="phone" name="user_phone" placeholder="Enter a valid phone number" required pattern="[0-9]{5,10}">

			<label for="street">Street Address</label>
			<input type="text" id="street" name="user_address" placeholder="Enter your street address" required pattern="[0-9]{,3}\s^[a-zA-Z]+$">

			<label for="city">City</label>
			<input type="text" id="city" name="user_city" placeholder="Enter your City" required pattern="^[a-zA-Z]+$">

			<label for="state">State</label>
			<select id="state" name="user_state">
				<option value="placeholder" selected>Choose State</option>
				<option value="alabama">Alabama</option>
				<option value="alaska">Alaska</option>
				<option value="arizona">Arizona</option>
				<option value="arkansas">Arkansas</option>
				<option value="california">California</option>
				<option value="colorado">Colorado</option>
				<option value="connecticut">Connecticut</option>
				<option value="delaware">Delaware</option>
				<option value="columbia">District Of Columbia</option>
				<option value="florida">Florida</option>
				<option value="georgia">Georgia</option>
				<option value="hawaii">Hawaii</option>
				<option value="idaho">Idaho</option>
				<option value="illinois">Illinois</option>
				<option value="indiana">Indiana</option>
				<option value="iowa">Iowa</option>
				<option value="kansas">Kansas</option>
				<option value="kentucky">Kentucky</option>
				<option value="louisiana">Louisiana</option>
				<option value="maine">Maine</option>
				<option value="maryland">Maryland</option>
				<option value="massachusetts">Massachusetts</option>
				<option value="michigan">Michigan</option>
				<option value="minnesota">Minnesota</option>
				<option value="mississippi">Mississippi</option>
				<option value="missouri">Missouri</option>
				<option value="montana">Montana</option>
				<option value="nebraska">Nebraska</option>
				<option value="nevada">Nevada</option>
				<option value="new_hampshire">New Hampshire</option>
				<option value="new_jersey">New Jersey</option>
				<option value="new_mexico">New Mexico</option>
				<option value="new-york">New York</option>
				<option value="north_carolina">North Carolina</option>
				<option value="north_dakota">North Dakota</option>
				<option value="ohio">Ohio</option>
				<option value="oklahoma">Oklahoma</option>
				<option value="oregon">Oregon</option>
				<option value="pennsylvania">Pennsylvania</option>
				<option value="rhode_island">Rhode Island</option>
				<option value="south_carolina">South Carolina</option>
				<option value="south_dakota">South Dakota</option>
				<option value="tennessee">Tennessee</option>
				<option value="texas">Texas</option>
				<option value="utah">Utah</option>
				<option value="vermont">Vermont</option>
				<option value="virginia">Virginia</option>
				<option value="washington">Washington</option>
				<option value="west_virginia">West Virginia</option>
				<option value="wisconsin">Wisconsin</option>
				<option value="wyoming">Wyoming</option>
			</select>

			<label for="zip">Zip Code</label>
			<input type="text" id="zip" name="user_zipcode" placeholder="Enter your Zip code" required pattern="[0-9]{5}">
		</fieldset>

		<hr>

		<fieldset>
			<legend>Newsletter</legend>

			<label class="news-label">Select the newsletters you would like to recieve</label>
			<input type="checkbox" name="news_preferences" value="html_news" id="html-news" checked><label for="html-news" class="newsletter">HTML News</label><br>
			<input type="checkbox" name="news_preferences" value="css_news" id="css-news"><label for="css-news" class="newsletter">CSS News</label><br>
			<input type="checkbox" name="news_preferences" value="js_news" id="js-news"><label for="js-news" class="newsletter">JavaScript News</label>

			<label class="news-label">Newsletter format</label>
			<input type="radio" id="format-html" name="newsletter_format" value="html" checked><label for="format-html" class="newsletter">HTML</label><br>
			<input type="radio" id="format-text" name="newsletter_format" value="text"><label for="format-text" class="newsletter">Plain Text</label>

			<label for="other">Other topics you'd like to hear about</label>
			<textarea id="other" name="other_topics" placeholder="Add your additional interests in Programming or Coding"></textarea>
		</fieldset>

		<button type="submit">Sign Up</button>
	</form>

	<footer>
		<p>Copyright The Code Review</p>
	</footer>
</body>
</html>
